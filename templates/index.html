	<div class="alert alert-success alert-dismissible fade show" role="alert">
		<strong>Welcome To Text utils</strong>
		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
	</div>
	<div class="container">
     <form action='/analyze' method='post'> {% csrf_token %}
		<div class="form-group mb-3">
			<label for="exampleFormControlTextarea1" class="form-label">
				<h3>Enter Your TEXT</h3>
			</label>
			<textarea name='text' class="form-control" id="exampleFormControlTextarea1" rows="9"></textarea>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input"  name ="removepunc" type="checkbox" id="flexSwitchCheckDefault">
			<label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuations</label>
		</div>
		<div class="form-check form-switch">
			<input class="form-check-input" name ="capson" type="checkbox" id="flexSwitchCheckDefault2">
			<label class="form-check-label" for="flexSwitchCheckDefault2">TO UPPERCASE</label>
		</div>

		<div class="form-check form-switch">
			<input class="form-check-input" name ="newlineremover" type="checkbox" id="flexSwitchCheckDefault3">
			<label class="form-check-label" for="flexSwitchCheckDefault3">Remove New line</label>
		</div>

		<div class="form-check form-switch">
			<input class="form-check-input" name ="extraspaceremover" type="checkbox" id="flexSwitchCheckDefault4">
			<label class="form-check-label" for="flexSwitchCheckDefault4">Removes Extra Space</label>
		</div>

		<div class="form-check form-switch">
			<input class="form-check-input" name ="charctercounter" type="checkbox" id="flexSwitchCheckDefault5">
			<label class="form-check-label" for="flexSwitchCheckDefault4">Counts The Character</label>
		</div>


		<button type="submit" class="btn btn-dark mt-2">FIX The Text</button>
         </form>
	</div>





	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
