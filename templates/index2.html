<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyzer.Enter your text below.</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style="margin: 0px; width: 1883px; height: 258px;"></textarea> <br>
    <input type="checkbox" name="removepunc"> Remove Punctuations <br>
    <input type="checkbox" name="capson"> TO UPPERCASE <br>
    <input type="checkbox" name="newlineremover"> Remove New line <br>
    <input type="checkbox" name="extraspaceremover"> Removes Extra Space <br>
    <input type="checkbox" name="charctercounter"> Counts The Character <br>
    <button type="submit">Analyze The Text</button>
</form>

</body>
</html>
